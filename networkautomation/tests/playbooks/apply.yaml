---
- name: Test job apply
  gather_facts: false
  hosts: all
  connection: local
  tasks:
    - name: Touch a file "{{ loadbalancer.name }}"
      file:
        path: "{{ loadbalancer.name }}"
        state: touch
    - name: Verify
      shell: "ls -l {{ loadbalancer.name }}"
      register: playbook_path_output
    - debug: var=playbook_path_output.stdout
    - name: Remove file (delete file)
      file:
        path: "{{ loadbalancer.name }}"
        state: absent