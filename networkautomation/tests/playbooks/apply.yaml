---
- name: Test job apply
  gather_facts: false
  hosts: all
  become: false
  connection: local
  tasks:
    - name: Touch a file "{{ file_name }}"
      file:
        path: "{{ file_name }}"
        state: touch
    - name: Verify
      shell: "ls -l /tmp/foo"
      register: playbook_path_output
    - debug: var=playbook_path_output.stdout
    - name: Remove file (delete file)
      file:
        path: "{{ file_name }}"
        state: absent